<section id="rc-languages-selector">
  <h3>Rosetta Code Languages Selector</h3>

  <p>
    <strong>Currently showing:</strong>
    <span id="languages-list">
      <!-- list of currently selected languages injected here -->
    </span>
  </p>

  <p>
    <button id="toggle-form" class="rcls-button">
      <span class="arrow-icon-down">‚åµ</span>
      <span class="text-show">Select Languages</span>
    </button>

    <button id="pause" class="rcls-button danger">
      <span class="text-show">Pause Filtering</span>
    </button>
  </p>

  <form class="rcls-hidden">
    <label for="search">Filter:</label>
    <input type="text" id="search">
    <button id="clear-filter" class="rcls-button">clear filter</button>

    <p>
      <input type="checkbox" id="check-all" class="rcls-checkbox"
        <%= showingAllLanguages ? 'checked' : '' %>>
      <label for="check-all" class="rcls-checkbox-label">Toggle all</label>
    </p>

    <ul id="languages">
      <!-- checkboxes for each individual language injected here -->
    </ul>
  </form>
</section>
