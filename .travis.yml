language: ruby
sudo: false
cache:
  bundler: true
rvm:
 - '2.4.2'
before_install:
  - sudo apt-get update
  - sudo apt-get install chromium-chromedriver
before_script:
  - "export PATH=$PATH:/usr/lib/chromium-browser/"
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - "sleep 3" # give xvfb some time to start
script:
  - bundle exec ruby spec/test_server.rb &
  - sleep 5
  - bundle exec rspec
notifications:
  email:
    on_success: never
    on_failure: always
